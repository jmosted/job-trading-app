<div class="w-full h-screen flex flex-col p-10 gap-10">
  <div class="flex items-center justify-between">
    <div>
      <button class="b-subtle" routerLink="/home">
        <x-mark-solid-icon [size]="32"></x-mark-solid-icon>
      </button>
    </div>
    <div>
      <img src="assets/logos/logo-job-trading.svg" alt="JOB-TRADING" class="h-10">
    </div>
  </div>
  <div class="flex-1 flex flex-col justify-between">
    <div class="flex flex-col gap-10">
      <div class="flex flex-col gap-5">
        <span class="text-4xl font-questrial text-neutral-900">Categor√≠a <br> del Trabajo</span>
      </div>

      <div class="gap-5 grid grid-cols-2">
        <label class="has-[:checked]:border-black has-[:checked]:text-indigo-900 has-[:checked]:ring-indigo-200 w-full b-max bg-white border-4 border-neutral-100">
          <img class="w-16 h-16" src="../../../assets/icons/pintor.png" alt="pintura">
          <span class="text-base text-neutral-900">Pintor</span>
          <input (click)="selectCategory('pintor')" type="radio" name="category" class="checked:border-indigo-500 ..." />
        </label>
        <label class="has-[:checked]:border-black has-[:checked]:text-indigo-900 has-[:checked]:ring-indigo-200 w-full b-max bg-white border-4 border-neutral-100">
          <img class="w-16 h-16" src="../../../assets/icons/carpintero.png" alt="pintura">
          <span class="text-base text-neutral-900">Carpintero</span>
          <input (click)="selectCategory('carpintero')" type="radio" name="category" class="checked:border-indigo-500 ..." />
        </label>
        <label class="has-[:checked]:border-black has-[:checked]:text-indigo-900 has-[:checked]:ring-indigo-200 w-full b-max bg-white border-4 border-neutral-100">
          <img class="w-16 h-16" src="../../../assets/icons/zapatero.png" alt="pintura" height="65" width="65">
          <span class="text-base text-neutral-900">Zapatero</span>
          <input (click)="selectCategory('zapatero')" type="radio" name="category" class="checked:border-indigo-500 ..." />
        </label>
        <label class="has-[:checked]:border-black has-[:checked]:text-indigo-900 has-[:checked]:ring-indigo-200 w-full b-max bg-white border-4 border-neutral-100">
          <img class="w-16 h-16" src="../../../assets/icons/costurero.png" alt="pintura">
          <span class="text-base text-neutral-900">Costurero</span>
          <input (click)="selectCategory('costurero')" type="radio" name="category" class="checked:border-indigo-500 ..." />
        </label>
      </div>

    </div>
    <div class="flex items-center gap-2 rounded-2xl bg-neutral-100">
      <button routerLink="/home" class="b-subtle flex-1">Volver</button>
      <button (click)="saveCategory()" class="b-primary flex-1">Continuar</button>
    </div>
  </div>
</div>
